<!DOCTYPE html>
<html>
  <head>
    <title>Royal Punching Society</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="player-interface">
      <h3 class="player-name hidden">Herald Harold</h3>
      <img class="player-portrait hidden" src="resources/harold.webp" alt="Harold the Herald">
      <div id="playerHpBar"></div>
      <h4 class="player-score hidden">Rounds Won: 0</h4>
    </aside>
    <section class="main-interface">
      <h1>ROYAL PUNCHING SOCIETY</h1>
      <h2>A TOURNAMENT OF PUREST SKILL</h2>

      <nav>
          <button class="view-button" id="scribeViewButton">Train with The Scribe</button>
          <button class="view-button" id="tournamentViewButton">Enter the Tournament</button>
          <button class="view-button hidden" id="homeViewButton">Go Big and/or Home</button>
      </nav>


      <h2 class="results"></h2>
      <section class="move-images">
        <img class="player-move-image hidden" src="resources/areyoureadyshrekfinal.png">
        <img class="opp-move-image hidden" src="resources/toRock.gif">
      </section>
        <section class="training-mode-buttons">
          <button class="training-button hidden" id="rockButton">ROCK</button>
          <button class="training-button hidden" id="paperButton">PAPER</button>
          <button class="training-button hidden" id="scissorsButton">SCISSORS</button>
        </section>
        <section class="tournament-mode-buttons">
          <button class="tournament-button hidden" id="atkButton">ATTACK</button>
          <button class="tournament-button hidden" id="jumpAtkButton">JUMP ATTACK</button>
          <button class="tournament-button hidden" id="lowAtkButton">LOW ATTACK</button>
          <button class="tournament-button hidden" id="highBlockButton">HIGH BLOCK</button>
          <button class="tournament-button hidden" id="lowBlockButton">LOW BLOCK</button>
        </section>
        <section class="opponent-selection-buttons">
          <button class="opp-button hidden" id="mixButton">Fight Lord Mix-A-Lot</button>
          <button class="opp-button hidden" id="campButton">Fight Sir Hapford Campington</button>
          <button class="opp-button hidden" id="gertButton">Fight Gertrudius the Slayer</button>
          <button class="opp-button hidden" id="prinButton">Fight Princess Holsup Sporke</button>
        </section>
    </section>
    <aside class="opp-interface">
      <h3 class="opp-name hidden">The Scribe</h3>
      <img class="opp-portrait hidden" src="resources/scribe.jpeg" alt="Our Worthy Foe">
      <div id="oppHpBar"></div>
      <h4 class="opp-score hidden">Rounds Won: 0</h4>
    </aside>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="opponents.js"></script>
</html>
