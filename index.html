<!DOCTYPE html>
<html>
  <head>
    <title>Royal Punching Society</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="player-interface">
      <h3 class="player-name">Herald Harold</h3>
      <img class="player-portrait" src="resources/harold.webp" alt="Harold the Herald">
      <h4 class="player-score">Rounds Won: 0</h4>
    </aside>
    <section class="main-interface">
      <h1>ROYAL PUNCHING SOCIETY</h1>
      <h2>A TOURNAMENT OF PUREST SKILL</h2>

      <nav>
          <button class="view-button" id="scribeViewButton">Train with The Scribe</button>
          <button class="view-button" id="tournamentViewButton">Enter the Tournament</button>
          <button class="view-button hidden" id="homeViewButton">Go Big and/or Home</button>
      </nav>


      <h2 class="results"></h2>
      <section class="move-images">
        <img class="player-move-image" src="resources/lowAttackPlayer.png">
        <img class="opp-move-image" src="resources/highBlockOpp.png">
      </section>
        <section class="training-mode-buttons">
          <button class="training-button" id="rockButton">ROCK</button>
          <button class="training-button" id="paperButton">PAPER</button>
          <button class="training-button" id="scissorsButton">SCISSORS</button>
        </section>
        <section class="tournament-mode-buttons">
          <button class="tournament-button" id="atkButton">ATTACK</button>
          <button class="tournament-button" id="jumpAtkButton">JUMP ATTACK</button>
          <button class="tournament-button" id="lowAtkButton">LOW ATTACK</button>
          <button class="tournament-button" id="highBlockButton">HIGH BLOCK</button>
          <button class="tournament-button" id="lowBlockButton">LOW BLOCK</button>
        </section>
    </section>
    <aside class="opp-interface">
      <h3 class="opp-name">The Scribe</h3>
      <img class="opp-portrait" src="resources/scribe.jpeg" alt="Our Worthy Foe">
      <h4 class="opp-score">Rounds Won: 0</h4>
    </aside>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="opponents.js"></script>
</html>
